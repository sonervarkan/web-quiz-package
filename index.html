<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="btn_start ">
            <button type="button">Start Quiz</button>
        </div>
        <div class="quiz_block passive">

            <div><p>Quiz App</p></div>
             <div class="timer">
                <div class="time_text">Time:</div>
                <div class="time_second">10</div>
            </div>
            <div class="time_line"></div>
            <div class="quiz_text">
            <!--    <span>Which is the largest desert in the world?</span> -->
            </div>
            <div class="quiz_choices">
               <!-- <div class="option">
                    <span><b>a</b>:Sahara</span>
                </div>
                <div class="option">
                    <span><b>b</b>:Arabian</span>
                </div>
                <div class="option">
                    <span><b>c</b>:Gobi</span>
                </div>
                <div class="option">
                    <span><b>d</b>:Antarctic</span>
                </div> -->
            </div>
            <div class="footer">
                <button class="btn_next">Next</button>
            </div>
        </div>
        <div class="score_box passive">
            <button type="button" class="btn btn_finish">Finish Test</button>
            <button type="button" class="btn btn_reply">Reply Test</button>
            <div class="score"></div>       
           
          
        </div>
       
    </div>
   <script src="script.js"></script> 
</body>
</html>
